<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>
    <div>


        <style>
            a:link{ 
                color: rgb(30, 90, 90);
                text-decoration: none;
            }

            a:visited{
                color: rgb(191, 132, 44);
            }

            a:active{
                color: brown;
            }

            a:hover{
                text-decoration: underline;
                color: thistle;
                background-color: turquoise;
            }

        </style>


        <a href="./hello.html" target="_blank">well</a>
        <a href="https://www.amazon.in/" target="_blank">amazon</a>
        <a href="https://www.airbnb.co.in/" target="_blank">airbnb</a>
    </div>
</body>
</html>
